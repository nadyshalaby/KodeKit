{% extends 'app.html' %}
{% block content%}

<div class="row body">
    <div class="col-lg-6 col-lg-offset-3">
        <div class= "head">
            <p>welcom home! </p>
        </div>
    </div>
    <div class="col-lg-6 col-lg-offset-3">
        <div class="main">
            <h1>we care from your hearts! <h1>
                    </div>
                    </div>
                    <div class="center">
                        <div class="col-md-6 col-md-offset-3 contact">
                            <form role="form" action="{{ url_route('sign-in') }}" method="post">

                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group input-group col-xs-12 floating-label-form-group">
                                            <span class="input-group-addon"> <i class="fa fa-envelope-o fa-lg"></i> </span>
                                            <label for="email">Email</label>
                                            <input class="form-control" type="email" name="email" id="email" value="{{ data.email }}" placeholder="Email">
                                        </div>
                                        <div class="form-group input-group col-xs-12 floating-label-form-group">
                                            <span class="input-group-addon"> <i class="fa fa-lock fa-lg"></i> </span>

                                            <label for="pass">Password</label>

                                            <input class="form-control" type="password" name="pass" id="pass" placeholder="Password">
                                        </div>

                                        <div class="checkbox">
                                            <label>
                                                <input type="checkbox" name='remember'> Remember me...
                                            </label>
                                        </div>
                                        <br>
                                        <div class="form-group">
                                            <button type="submit" class="btn btn-default btn-lg">Login</button>
                                        </div>
                                    </div>
                                </div>
                                {{ token_input()|raw }}
                            </form>
                        </div>
                    </div>

                    <div class="col-lg-12  social-media">
                        <div class="footer">
                            <a href="http://www.facebook.com"><img src="{{ url_img('fa.png') }}"></a>
                            <a href="http://www.youtub.com"> <img src="{{ url_img('you.png') }}"></a>
                            <a href="http://www.in.com"> <img src="{{ url_img('in.png') }}"></a>
                            <a href="http://www.twitter.com"> <img src="{{ url_img('twitter.png') }}"></a>

                        </div>
                    </div>
                    </div>


                    {% endblock %}
